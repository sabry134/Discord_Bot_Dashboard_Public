<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Dashboard</title>
  <link rel="icon" type="image/png" href="img/Sparkles.png">
  <script>
    var botState = 'offline';

    function toggleBot() {
      var button = document.getElementById('bot-button');
      var statusDot = document.getElementById('status-dot');
      var statusText = document.getElementById('status-text');

      if (botState === 'offline') {
        fetch('http://localhost:3000/start', {
          method: 'POST',
        }).then(function(response) {
          if (response.ok) {
            button.textContent = "Stop bot";
            botState = 'online';
            statusText.textContent = 'Your bot is online';
            statusDot.style.backgroundColor = 'green';
            localStorage.setItem('botState', botState);
          } else {
            alert('Failed to start the bot.');
          }
        });
      } else {
        fetch('http://localhost:3000/stop', {
          method: 'POST',
        }).then(function(response) {
          if (response.ok) {
            button.textContent = "Start bot";
            botState = 'offline';
            statusText.textContent = 'Your bot is offline';
            statusDot.style.backgroundColor = 'red';
            localStorage.setItem('botState', botState);
          } else {
            alert('Failed to stop the bot.');
          }
        });
      }
    }

    window.addEventListener('load', function() {
      botState = localStorage.getItem('botState') || 'offline';
      var button = document.getElementById('bot-button');
      var statusDot = document.getElementById('status-dot');
      var statusText = document.getElementById('status-text');

      if (botState === 'online') {
        button.textContent = "Stop bot";
        statusText.textContent = 'Your bot is online';
        statusDot.style.backgroundColor = 'green';
      }
    });

    function toggleLogout() {
      var usernameContainer = document.querySelector(".username-container");
      usernameContainer.classList.toggle('clicked');
      var logoutButton = document.querySelector(".logout-button");
      logoutButton.classList.toggle('show-logout');
    }
  </script>

  <style>
    body {
      background-image: url('../admin/img/dashboard_bg.gif');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
    }

    .header {
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-right {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .avatar {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin-right: 10px;
    }

    .username {
      color: black;
      display: inline;
    }

    .logout-button {
      display: none;
      background-color: #FF5733;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .show-logout {
      display: block;
    }

    .menu {
      position: fixed;
      left: 0;
      top: 0;
      background: #333;
      color: #fff;
      width: 120px;
      height: 100%;
      padding: 20px;
      transition: width 0.3s;
      z-index: 1;
    }

    .menu.collapsed {
      width: 30px;
    }

    .menu-title {
      cursor: pointer;
    }

    .menu-title:hover {
      text-decoration: underline;
    }

    .menu-items {
      display: block;
      margin-left: 5px;
      opacity: 1;
      transition: opacity 0.3s;
      margin-top: 70%;
    }

    .menu-items.collapsed {
      display: none;
      opacity: 0;
    }

    .menu-items a {
      text-decoration: none;
      color: #fff;
      display: block;
      margin-top: 20px;
      cursor: pointer;
      font-size: 18px;
    }

    .menu-title.collapsed+.menu-items {
      display: none;
    }

    .menu-title:not(.collapsed)+.menu-items {
      display: block;
    }

    .hidden-text {
      display: block;
      font-weight: bold;
    }

    .hidden-text.collapsed {
      display: none;
    }

    .commands-text {
      display: block;
      font-weight: bold;
    }

    .commands-text.collapsed {
      display: none;
    }

    .status-text {
      display: block;
      font-weight: bold;
    }

    .status-text.collapsed {
      display: none;
    }

    .container {
      margin-left: 80px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .container.collapsed {
      margin-left: 10px;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .welcome-box {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 50px;
      border-radius: 10px;
      margin-top: 15%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      margin-right: 35%;
      position: fixed;
      z-index: 1;
    }

    .welcome-text {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      margin-left: auto;
    }

    .dashboard-button {
      margin-top: auto;
      background-color: #7289DA;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-right: auto;
    }

    .dashboard-button:hover {
      cursor: pointer;
    }

    .user-info {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .username-container {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .bot-status {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #status-dot {
      background-color: red;
    }

    #status-text {
      font-size: 24px;
      font-weight: bold;
    }

    .center {
      margin-top: 10px;
      text-align: center;
      font-size: 50px;
      padding: 10px;
      margin-right: 42%;
      color: white;
      z-index: 1;
    }

    .alert-text {
      display: block;
      font-weight: bold;
    }

    .alert-text.collapsed {
      display: none;
    }

    .settings-text {
      display: block;
      font-weight: bold;
    }

    .settings-text.collapsed {
      display: none;
    }

    .menu-items.collapsed {
      display: none;
    }

    .documentation-text {
      display: block;
      font-weight: bold;
    }

    .message-text {
      font-weight: bold;
    }

    .area-text {
      display: block;
      font-weight: bold;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }


    .hidden-text,
    .commands-text,
    .status-text,
    .alert-text,
    .documentation-text,
    .message-text,
    .area-text,
    .settings-text {
      display: block;
    }

    .hidden-text.collapsed,
    .commands-text.collapsed,
    .status-text.collapsed,
    .alert-text.collapsed,
    .documentation-text.collapsed,
    .message-text.collapsed,
    .area-text.collapsed,
    .settings-text.collapsed {
      display: none;
    }

    .menu-items a:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="background-overlay"></div>
  <div class="header">
  </div>
  <div class="menu">
    <div class="menu-title" onclick="toggleMenu()">â˜°</div>
    <div class="menu-items">
      <a class="status-text" href="dashboard.html">Dashboard</a>
      <a class="hidden-text" href="webhook_manager.html">Manage Webhooks</a>
      <a class="alert-text" href="alerts.html">Alerts</a>
      <a class="message-text" href="message.html">Send a message</a>
      <a class="area-text" href="area.html">AREA</a>
      <a class="settings-text" href="settings.html">Settings</a>
    </div>
  </div>
  <div class="container">
    <h1 class="center">Bot Dashboard</h1>
  </div>
  <script>
    function toggleMenu() {
      var menu = document.querySelector('.menu');
      var menuItems = document.querySelector('.menu-items');
      var hiddenText = document.querySelector('.hidden-text');
      var commandsText = document.querySelector('.commands-text');
      var statusText = document.querySelector('.status-text');
      var alertText = document.querySelector('.alert-text');
      var settingsText = document.querySelector('.settings-text');
      var documentationText = document.querySelector('.documentation-text');
      var messageText = document.querySelector('.message-text');
      var areaText = document.querySelector('.area-text');

      menu.classList.toggle('collapsed');
      const isCollapsed = menu.classList.contains('collapsed');

      if (isCollapsed) {
        hiddenText.classList.add('collapsed');
        commandsText.classList.add('collapsed');
        statusText.classList.add('collapsed');
        alertText.classList.add('collapsed');
        settingsText.classList.add('collapsed');
        documentationText.classList.add('collapsed');
        messageText.classList.add('collapsed');
        areaText.classList.add('collapsed');
      } else {
        hiddenText.classList.remove('collapsed');
        commandsText.classList.remove('collapsed');
        statusText.classList.remove('collapsed');
        alertText.classList.remove('collapsed');
        settingsText.classList.remove('collapsed');
        documentationText.classList.remove('collapsed');
        messageText.classList.remove('collapsed');
        areaText.classList.remove('collapsed');
      }
    }
  </script>
</body>

</html>
